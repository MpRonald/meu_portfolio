<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Meu Portefólio{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  >

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="app-body">

  <!-- NAVBAR MINIMALISTA -->
  <nav class="navbar navbar-expand-lg app-navbar shadow-sm">
    <div class="container-xl">

      <a class="navbar-brand fw-semibold" href="{{ url_for('index') }}">
        Meu Portefólio
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto gap-lg-2">

          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
               href="{{ url_for('index') }}">
              Início
            </a>
          </li>

        </ul>
      </div>

    </div>
  </nav>

  <!-- CONTEÚDO -->
  <main class="app-main py-4">
    <div class="container-xl">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <footer class="app-footer py-3 mt-4 text-center small text-muted">
    © {{ 2025 }} · Portefólio de Ciência de Dados · Flask
  </footer>
</body>
</html>
